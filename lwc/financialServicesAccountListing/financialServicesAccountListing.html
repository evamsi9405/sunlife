<template>
    <lightning-card title="Financial Services Account Listing">
        
        <div onkeyup={handleKeyUp} class="slds-p-bottom_large">
            <lightning-input
                name="enter-search"
                label="Search By Account Name and press Enter"
                type="search"
                class="slds-p-left_large slds-p-right_large"
                onchange={onSearchTextChange}
            ></lightning-input>
        </div> 
         
        <div if:true={data} class="slds-box slds-m-left_large slds-m-right_large slds-m-bottom_large">
            <lightning-datatable
                    key-field="Id"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    draft-values={saveDraftValues}
                    onsave={handleSave}>
            </lightning-datatable>
        </div>
        
        <template if:false={data}>
            <p class="slds-text-body_regular">No records available.</p>
        </template>
        
    </lightning-card>
</template>
